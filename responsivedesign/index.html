<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitLife Hub</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <div class="logo">FitLife Hub</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Programs</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <!-- Hamburger Menu for Mobile -->
    <div class="hamburger-menu">&#9776;</div>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Image Slider -->
    <div class="slider">
      <img src="images/1.jpeg" alt="Fitness Program 1">
      <img src="images/2.jpeg" alt="Fitness Program 2">
      <img src="images/3.jpeg" alt="Fitness Program 3">
    </div>

    <!-- Membership Form -->
    <div class="membership-form">
      <h2>Join FitLife Hub Today!</h2>
      <form id="membership-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" >

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" >

        <button type="submit">Join Now</button>
      </form>
    </div>
  </div>

  <!-- Modal Pop-up -->
  <div class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Special Offer! Sign up today and get 20% off your first month.</p>
      <button id="claim-offer-btn">Claim Offer</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
